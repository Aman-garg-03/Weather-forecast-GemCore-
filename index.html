<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" defer></script>
</head>
<body>
  <div id="app">
    <h1 class="fade-in">Weather Dashboard</h1>
    <input type="text" id="city-input" placeholder="Enter city name" class="fade-in">
    <button id="search-btn" class="btn animated-btn">Search</button>
    <div id="weather-display" class="weather-display"></div>
  </div>
  <footer>
    <p>Made <i class="fas fa-heart"></i> by Aman Garg</p>
  </footer>
  <script src="script.js"></script>

</html>
